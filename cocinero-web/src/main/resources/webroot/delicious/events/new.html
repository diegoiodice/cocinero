<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org"
      layout:decorator="webroot/delicious/layout.html">
<head>
    <title>Cocinero New Event</title>
</head>
<body>

<span th:remove="tag" layout:fragment="banner">
    <a class="user-control" href="/">Home</a>
</span>

<div class="container" layout:fragment="content">

    <div class="row">
        <h1 style="text-align:center;">New Event</h1>
        <div style="width: 30%;margin:50px auto;">
            <form action="/events" method="post">
                <div class="form-group">
                    <input class="form-control" type="text" name="name" placeholder="Name of the event">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="type" placeholder="Type of event">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="eventDate" placeholder="Event date">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="maxAttendants" placeholder="Max attendants">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="description" placeholder="Description">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="amount" placeholder="amount per person">
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block">Submit!</button>
                </div>
            </form>
            <a href="/">Get Back</a>
        </div>
    </div>
</div>
</body>
</html>
