<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="~{${themePath}+'/layout.html'}">
<head>
    <title>Cocinero Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container" layout:fragment="content">
<div class="well bs-component">
    <form action="/register" method="post" class="form-horizontal">
        <fieldset>
            <legend>Register to Cocinero</legend>
            <div class="form-group" th:classappend="${flash_message.get('errors').get('email')}?'has-error':''">
                <label for="inputEmail" class="col-lg-2 control-label">Email [[${flash_message.get('errors').get('email')}]]</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputEmail" name="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</div>
</body>
</html>
